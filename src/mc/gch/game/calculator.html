<table class="geinfotable" style="border-collapse: collapse" bordercolor="#111111" cellpadding="0" cellspacing="0" valign="top">
  <tr>
    <td width="100%" style="border-left-style:solid; border-left-width:1; border-right-style:solid; border-right-width:1; border-top-style:none; border-top-width:medium; border-bottom-style:solid; border-bottom-width:1" bordercolor="#996600">
    <div class="gicontent">
      <br>
      <form name="formie">
        <table border="4">
          <tr>
            <td>
            <div align="center">
              <input type="text" name="calc" size="20" class="post"></div>
            </td>
          </tr>
          <tr>
            <td align="center">
            <table border="0" bgcolor="#f7f7f7">
              <tr>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value=" &lt;- " onclick="document.formie.calc.value=document.formie.calc.value.substring(0,document.formie.calc.value.length-1)">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  C  " onclick="document.formie.calc.value=''">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  (  " onclick="document.formie.calc.value+='('">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  )  " onclick="document.formie.calc.value+=')'">
                </td>
              </tr>
              <tr>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  7  " onclick="document.formie.calc.value+='7'">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  8  " onclick="document.formie.calc.value+='8'">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  9  " onclick="document.formie.calc.value+='9'">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  /  " onclick="document.formie.calc.value+=' / '">
                </td>
              </tr>
              <tr>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  4  " onclick="document.formie.calc.value+='4'">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  5  " onclick="document.formie.calc.value+='5'">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  6  " onclick="document.formie.calc.value+='6'">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  *  " onclick="document.formie.calc.value+=' * '">
                </td>
              </tr>
              <tr>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  1  " onclick="document.formie.calc.value+='1'">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  2  " onclick="document.formie.calc.value+='2'">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  3  " onclick="document.formie.calc.value+='3'">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  -  " onclick="document.formie.calc.value+=' - '">
                </td>
              </tr>
              <tr>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value=" +/- " onclick="document.formie.calc.value=eval(parseFloat(document.formie.calc.value)*-1)">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  0  " onclick="document.formie.calc.value+='0'">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  =  " onclick="document.formie.calc.value=eval(document.formie.calc.value)">
                </td>
                <td bgcolor="#f7f7f7">
                <input type="button" class="button" value="  +  " onclick="document.formie.calc.value+=' + '">
                </td>
              </tr>
            </table>
            </td>
          </tr>
        </table>
      </form>
    </div>
    </td>
  </tr>
</table>
